<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ajax training 2</title>
</head>

<body>
    <main>
        <h2>Movie search</h2>
        <section class="searchfield">
            <input type="text" class="searchTitle" placeholder="Title" />
            <input type="text" class="searchYear" placeholder="Release year" />
            <input type="text" class="searchType" placeholder="Movie, series or episode" />
        </section>

        <section class="buttonSection">
            <button class="submitInputs">Search</button>
            <button class="clearPage">Clear</button>
        </section>

        <section class="showResult">
            <ul class="lista"></ul>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
